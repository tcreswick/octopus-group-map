<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="https://www.maltego.com/favicon.ico" />
        <title>Octopus Companies Group Map</title>
        <link rel='stylesheet' href='https://unpkg.com/leaflet@1.4.0/dist/leaflet.css' />
        <style type='text/css'>
            html, body, #image2d {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body>
<!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "4b3e02157f494210a47b38b370e61a01"}'></script><!-- End Cloudflare Web Analytics -->
        <div id='image2d'>
        <center><img src='https://www.maltego.com/favicon.ico' alt=' Maltego Tiled Browser Image uses JavaScript files from the internet. An active internet connection is required.'></center>
        </div>
        <script type='text/javascript' src='https://unpkg.com/leaflet@1.4.0/dist/leaflet.js'></script>
        <script type='text/javascript'>
            /*
 * Leaflet-DeepZoom 2.0.0
 * Displaying DeepZoom tiles with Leaflet 1.x
 * by Al Farisi, Indokreatif Teknologi
 * License: ISC ( https://en.wikipedia.org/wiki/ISC_license )
 * https://github.com/alfarisi/leaflet-deepzoom
 */

L.TileLayer.DeepZoom = L.TileLayer.extend({
    options: {
        width: -1,
        height: -1,
        imageFormat: 'jpg',
        tileSize: 256,
        maxZoom: undefined
    },

    initialize: function (url, options) {
        var options = L.setOptions(this, options);
        this._url = url;

        if (options.width < 0 || options.height < 0) {
            throw new Error('The user must set the Width and Height of the image');
        }

        var imageSize = L.point(options.width, options.height),
                tileSize = options.tileSize;

        this._imageSize = [imageSize];
        this._gridSize = [this._getGridSize(imageSize)];

        var maxZoomCustom = 16;
        while ((imageSize.x > 0 || imageSize.y > 0) && maxZoomCustom > 0) {
            maxZoomCustom--;
            imageSize = imageSize.divideBy(2).floor();
            this._imageSize.push(imageSize);
            this._gridSize.push(this._getGridSize(imageSize));
        }

        this._imageSize.reverse();
        this._gridSize.reverse();

        options.maxNativeZoom = this._gridSize.length - 1;

        if (typeof options.maxZoom == 'undefined') {
            options.maxZoom = options.maxNativeZoom;
        }

        var maxZoomGrid = this._gridSize[options.maxNativeZoom];
        var southWest = map.unproject([0, options.height], options.maxNativeZoom);
        var northEast = map.unproject([options.width, 0], options.maxNativeZoom);
        options.bounds = new L.LatLngBounds(southWest, northEast);
    },

    _getGridSize: function (imageSize) {
        var tileSize = this.options.tileSize;
        return L.point(Math.ceil(imageSize.x / tileSize), Math.ceil(imageSize.y / tileSize));
    },

    _addTile: function (coords, container) {
        var tilePos = this._getTilePos(coords),
                key = this._tileCoordsToKey(coords);

        var tile = this.createTile(this._wrapCoords(coords), L.bind(this._tileReady, this, coords));

        this._initTile(tile);

        var imageSize = this._imageSize[this._getZoomForUrl()],
                gridSize = this._gridSize[this._getZoomForUrl()],
                tileSize = this.options.tileSize;

        if (coords.x === gridSize.x - 1) {
            tile.style.width = imageSize.x - (tileSize * (gridSize.x - 1)) + 'px';
        }

        if (coords.y === gridSize.y - 1) {
            tile.style.height = imageSize.y - (tileSize * (gridSize.y - 1)) + 'px';
        }

        if (this.createTile.length < 2) {
            L.Util.requestAnimFrame(L.bind(this._tileReady, this, coords, null, tile));
        }

        L.DomUtil.setPosition(tile, tilePos);

        this._tiles[key] = {
            el: tile,
            coords: coords,
            current: true
        };

        container.appendChild(tile);
        this.fire('tileloadstart', {
            tile: tile,
            coords: coords
        });
    },

    getTileUrl: function (tilePoint) {
        return this._url + this._getZoomForUrl() + '/' + tilePoint.x + '_' + tilePoint.y + '.' + this.options.imageFormat;
    }

});

L.tileLayer.deepzoom = function (url, options) {
    return new L.TileLayer.DeepZoom(url, options);
};
        </script>  

        <script type='text/javascript'>

            var map = L.map('image2d').setView(new L.LatLng(0,0), 0);

            var dzLayer = L.tileLayer.deepzoom('octopus_group_map_files/', { 
                width: 40000, 
                height: 45783, 
                minZoom: 6            }).addTo(map);
	       map.fitBounds(dzLayer.options.bounds);

        </script>
        <noscript>
        <p>Maltego Tiled Browser Image is not available unless JavaScript is enabled.</p>
        </noscript>
    </body>
</html>
